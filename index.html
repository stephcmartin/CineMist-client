<!DOCTYPE html>
<html>
    <head>
      <title>CineMist</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
      <link href="https://fonts.googleapis.com/css?family=IM+Fell+Great+Primer" rel="stylesheet">
    </head>
    <body class="container-fluid">
      <h1>CineMist</h1>
      <h2>Never Forget A Movie Again!</h2>
      <div class="message" id='message'></div>
      <!-- Sign Up -->
      <form id="sign-up">
              <fieldset>
                <legend><br>Sign Up Here: </legend>
                <input type="text" name="credentials[email]" placeholder="YOUR EMAIL">
                <input type="password" name="credentials[password]" placeholder="YOUR PASSWORD">
                <input type="password" name="credentials[password_confirmation]" placeholder="PASSWORD CONFIRMATION">
                <input type="submit" name="submit" value="Sign up!">
              </fieldset>
      </form>
      <br>
            <form id="sign-in">
              <fieldset>
                <legend>Sign In To Your Account:</legend>
                <input type="text" name="credentials[email]" placeholder="YOUR EMAIL">
                <input type="password" name="credentials[password]" placeholder="YOUR PASSWORD">
                <input type="submit" name="submit" value="Sign in to your account!">
              </fieldset>
            </form>
            <form id="change-password">
              <fieldset>
                <legend>Change your password:</legend>
                <input type="password" name="passwords[old]" placeholder="YOUR OLD PASSWORD">
                <input type="password" name="passwords[new]" placeholder="YOUR NEW PASSWORD">
                <input type="submit" name="submit" value="Change your password!">
              </fieldset>
            </form>
            <br>
            <form id="sign-out">
              <fieldset>
                <legend></legend>
                <input type="submit" name="submit" value="Sign Out!">
              </fieldset>
            </form>
      <br>
      <footer>Made By Root Wizard Stephanie Martin Connelly üç© </footer>
    </body>
</html>
